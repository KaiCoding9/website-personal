<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Halaman Pertama</title>

  <!-- Google Font: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
        margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      background-image: url('background.jpg'); /* Ganti URL sesuai kebutuhan */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      overflow: hidden;
    }

    .title-with-icons {
      display: flex;
      align-items: center;
      gap: 15px;
      z-index: 10;
    }

    .title-with-icons i {
      font-size: 2.5rem;
      color: crimson;
      animation: grow 1.5s ease-in-out infinite;
      filter: drop-shadow(0 0 6px crimson);
      transition: filter 0.3s ease;
    }
    .title-with-icons i:hover {
      filter: drop-shadow(0 0 15px crimson);
    }

    h1 {
      color: #2c3e50;
      margin: 0;
      z-index: 10;
    }

    .floating-icon {
      position: absolute;
      font-size: 3rem;
      color: rgba(220, 20, 60, 0.8);
      animation: float 3s ease-in-out infinite;
      filter: drop-shadow(0 0 6px crimson);
      transition: filter 0.3s ease;
      z-index: 0;
    }
    .floating-icon:hover {
      filter: drop-shadow(0 0 15px crimson);
    }

    .icon-top-right {
      top: 20px;
      right: 30px;
    }

    .icon-bottom-left {
      bottom: 20px;
      left: 30px;
    }

    @keyframes grow {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    /* Hover tombol */
    #lanjutBtn:hover,
    #unmuteBtn:hover {
      background-color: crimson !important;
      color: white !important;
      border-color: crimson !important;
      transform: scale(1.05);
      transition: all 0.3s ease;
    }

    /* Animasi jatuh confetti/bintang */
    .falling-container {
      position: fixed;
      pointer-events: none;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      overflow: visible;
      z-index: 0;
    }

    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      background: crimson;
      opacity: 0.7;
      border-radius: 50%;
      animation: fallConfetti linear infinite;
      filter: drop-shadow(0 0 2px crimson);
    }

    @keyframes fallConfetti {
      0% {
        transform: translateY(-10vh) rotate(0deg);
        opacity: 0.7;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
      
  <!-- Ikon mengambang -->
  <i class="bi bi-balloon-heart-fill floating-icon icon-top-right"></i>
  <i class="bi bi-balloon-heart-fill floating-icon icon-bottom-left"></i>

  <!-- Judul dengan ikon mengembang -->
  <div class="title-with-icons">
    <i class="bi bi-balloon-heart-fill"></i>
    <h1>Hai ....!</h1>
    <i class="bi bi-balloon-heart-fill"></i>
  </div>

  <!-- Tombol lanjutkan, sembunyikan awalnya -->
  <a href="halaman2.html" id="lanjutBtn" class="btn btn-outline-danger mt-4" style="display:none; z-index: 10;">Lanjut !</a>

  <audio id="myAudio" autoplay loop muted>
    <source src="Lagu.mp3" type="audio/mpeg">
    Browser Anda tidak mendukung audio.
  </audio>
  
  <button id="unmuteBtn" class="btn btn-outline-danger mt-3" style="z-index: 10;">Nyalakan Suara</button>
  
  <script>
    const audio = document.getElementById('myAudio');
    const btn = document.getElementById('unmuteBtn');
    const lanjutBtn = document.getElementById('lanjutBtn');
  
    btn.addEventListener('click', () => {
      audio.muted = false;
      audio.play();
      btn.style.display = 'none'; // sembunyikan tombol "Nyalakan Suara"
      lanjutBtn.style.display = 'inline-block'; // tampilkan tombol "Lanjut !"
    });

    // Generate confetti
    const container = document.createElement('div');
    container.classList.add('falling-container');
    document.body.appendChild(container);

    for (let i = 0; i < 30; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = `${Math.random() * 100}vw`;
      confetti.style.animationDuration = `${3 + Math.random() * 3}s`;
      confetti.style.animationDelay = `${Math.random() * 5}s`;
      const size = 5 + Math.random() * 7;
      confetti.style.width = size + 'px';
      confetti.style.height = size + 'px';
      container.appendChild(confetti);
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
